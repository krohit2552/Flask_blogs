{% extends 'main.html' %}
{% block title %}
<title>Blog Page</title>
{% endblock title %}
{% block body %}
<h1>Edit Blog Post</h1>
<form method='POST' action='/edit/{{blog.blog_id}}'>
<div class="form-group">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" name='title' value='{{blog.title}}'>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Author</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="author" name='author' value='{{blog.author}}'>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Content</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name='content'>{{blog.content}}</textarea>
  </div>
  <input type="submit" value='EDIT' class='btn btn-primary'>
</div>  
</form> 
{% endblock body %}
